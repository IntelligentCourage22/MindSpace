<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">MindSpace CSS Test</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-4">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Card Test</h2>
            <p class="text-gray-600 mb-4">This should be a white card with shadow.</p>
            <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition-colors">
                Test Button
            </button>
        </div>

        <div class="bg-gray-100 rounded-lg p-4 mb-4">
            <h3 class="text-lg font-medium text-gray-700 mb-2">Form Test</h3>
            <input 
                type="text" 
                placeholder="Test input field"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>

        <div class="text-center">
            <p class="text-sm text-gray-500">If you can see styled elements, CSS is working!</p>
        </div>
    </div>
</body>
</html>
